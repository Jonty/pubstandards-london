{% macro osm_link(coords) -%}
<a itemprop="hasMap" href="https://www.openstreetmap.org/?mlat={{coords.lat}}&mlon={{coords.lon}}#map=16/{{coords.lat}}/{{coords.lon}}"><span itemprop="name">OpenStreetMap</span></a>
{%- endmacro -%}

{% macro gmaps_link(coords) -%}
{%if coords is string %}
    {% set q_string = coords %}
{% else %}
    {% set q_string = coords.lat + "," + coords.lon %}
{% endif %}
<a itemprop="hasMap" href="http://maps.google.co.uk/maps?q={{q_string}}">Google Maps</a>
{%- endmacro -%}
