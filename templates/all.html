{% extends "base.html" %}

{% block body %}
  <h2>All Pub Standards London events</h2>

  <p class='information'>
    This list is also available as an <a href='/all.ics'>iCalendar feed</a>.
  </p>

  <ol id='events'>
  {% for event in events %}
    <li>
      <h3><a href='/event/{{ event.slug }}' class='nav{% if event.name %} substandards{% endif %}'>{{ event.title }}</a></h3>
      <p class='about'>
        {{event.pretty_date}}
        at <a href='{{ pub_url }}'>{{event.location}}</a>
      </p>
    </li>
  {% endfor %}
  </ol>
{% endblock %}
